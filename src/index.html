<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Reversi</title>
</head>

<body>
  <div class="control-container">
    <div class="button-container">
      <button id="start-button">Start</button>
      <button id="end-button" disabled>End</button>
      <button id="undo-button" disabled>Undo</button>
    </div>
    <div class="select-container">
      <div class="select-sub-container">
        <label for="first-player-select">Black:</label>
        <select id="first-player-select">
          <option value="human" selected>Human</option>
          <option value="cpu-easy">CPU (Easy)</option>
          <option value="cpu-normal">CPU (Normal)</option>
          <option value="cpu-hard">CPU (Hard)</option>
        </select>
      </div>
      <div class="select-sub-container">
        <label for="second-player-select">White:</label>
        <select id="second-player-select">
          <option value="human" selected>Human</option>
          <option value="cpu-easy">CPU (Easy)</option>
          <option value="cpu-normal">CPU (Normal)</option>
          <option value="cpu-hard">CPU (Hard)</option>
        </select>
      </div>
    </div>
  </div>
  <div class="chessboard-container">
    <table id="chessboard-table"></table>
  </div>
</body>

</html>
